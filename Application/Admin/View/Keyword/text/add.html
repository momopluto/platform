<!DOCTYPE html>
<html>
<head>
    <title>新增文本回复</title>
</head>
<body>
    <include file="head"/>
    新增【文本回复】<br/>
    <br/>
    <form action='{:U("Admin/Keyword/reply_add")}?source={$source}' method="post" >
        * 关键词 （多个关键词请用空格分开：例如: 高 富 帅）<br/>
        <input type="text" name="keyword" value=""><br/>
        关键词类型 <br/>
        <select name="keyword_type">
            <option value="0" selected>完全匹配</option>
            <option value="1">模糊匹配</option>
        </select><br/>
        回复内容 （请不要多于1000字否则无法发送。支持加超链接，但URL必须带http://）<br/>
        <textarea name="content"></textarea><br/>
        * 排序号<br/>
        <input type="number" name="sort" value=""><br/>
        
        <button type="submit">确 定</button>
    </form>
</body>
</html>
