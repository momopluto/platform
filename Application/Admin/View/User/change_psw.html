<!DOCTYPE html>
<html>
<head>
    <title>修改密码</title>
</head>
<body>
    <form action="{:U('Admin/User/change_psw')}" method="post">
        原 密 码：<input type="password" name="old_psw" /><br/>
        新 密 码：<input type="password" name="new_psw" /><br/>
        确认密码：<input type="password" name="repsw" /><br/>
        <button type="submit">确认修改</button>
        <button type="reset">重 置</button>
    </form>
</body>
</html>
